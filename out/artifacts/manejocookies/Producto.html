<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Productos de la Tienda</title>
    <!--
   Se utiliza la etiqueta style para definir estilos que se aplican a las distintas
   estructuras html que usamos como títulos e hipervínculos
   -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            color: #2f3640;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #273c75;
        }

        a {
            color: #0097e6;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<a href="/manejocookies/productos.html">Ver catálogo de productos</a>

<!--Hipervínculo que nos redirige a la página principal index.html-->
